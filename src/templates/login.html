{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="text-center">
        <h2 class="text-4xl font-bold mb-4">Login</h2>
        <p class="text-xl mb-6">Sign in to access your green journey.</p>
        <form action="{{ url_for('login') }}" method="POST" class="max-w-md mx-auto">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 mb-4 border rounded" required placeholder="your@email.com">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 mb-4 border rounded" required placeholder="Enter your password">
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-700 transition" aria-label="Login"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p class="text-center mt-4"><a href="{{ url_for('register') }}" class="text-green-500 hover:text-green-700">Don't have an account? Register</a></p>
        </form>
    </div>
</section>
{% endblock %}
