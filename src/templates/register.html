{% extends "base.html" %}
{% block content %}
<section class="hero">
    <div class="text-center">
        <h2 class="text-4xl font-bold mb-4">Register</h2>
        <p class="text-xl mb-6">Create an account to start your green journey.</p>
        <form action="{{ url_for('register') }}" method="POST" class="max-w-md mx-auto">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" class="w-full p-2 mb-4 border rounded" required placeholder="Enter your username">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 mb-4 border rounded" required placeholder="your@email.com">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 mb-4 border rounded" required placeholder="Enter your password">
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-700 transition" aria-label="Register"><i class="fas fa-user-plus"></i> Register</button>
            <p class="text-center mt-4"><a href="{{ url_for('login') }}" class="text-green-500 hover:text-green-700">Already have an account? Login</a></p>
        </form>
    </div>
</section>
{% endblock %}
